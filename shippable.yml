# Language setting
language: node_js

# Version number
node_js:
  - 0.10
addons:
  firefox: "45.0"
env:
  global:
    - TEST=FOO
    - secure: 
    - IMAGE_NAME=shippabledocker/samplenodercimg
    - IMAGE_TAG=docker
    - IMAGE_PULL=true
   

  matrix:
    - M1=ONE
branches:
  only:
    - master
  except:
    - nonmaster
build:
  pre_ci:
    - export IMAGE_TAG="master.23"
    - echo $IMAGE_TAG
  pre_ci_boot:
    image_name: $IMAGE_NAME
    image_tag: $IMAGE_TAG
    pull: $IMAGE_PULL
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

 

  ci:
    - node --version
   # - djkvfdvn
    - echo $TEST
    - echo $secure
    - echo $M1
    - echo $IMAGE_NAME
    - echo $IMAGE_TAG
    - echo $IMAGE_PULL
  post_ci:
    - docker build -t=shippabledocker/samplenodercimg:$BRANCH.$BUILD_NUMBER .
    - docker push shippabledocker/samplenodercimg:$BRANCH.$BUILD_NUMBER

