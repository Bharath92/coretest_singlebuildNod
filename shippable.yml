# Language setting
language: node_js

# Version number
node_js:
  - 0.10
addons:
  firefox: "45.0"
env:
  global:
    - TEST=FOO
    - secure: 
    - IMAGE_NAME=shippabledocker/sample_node_pvt
    - IMAGE_TAG=latest.40
    - IMAGE_PULL=true
   

  matrix:
    - M1=ONE
branches:
  only:
    - master
  except:
    - nonmaster
build:
  pre_ci:
    - export IMAGE_TAG="latest"
    - echo $IMAGE_TAG
    
  pre_ci_boot:
    image_name: $IMAGE_NAME
    image_tag: $IMAGE_TAG
    pull: $IMAGE_PULL
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false' 

  ci:
    - node --version
    - djkvfdvn
    - echo $TEST
    - echo $secure
    - echo $M1
    - echo $IMAGE_NAME
    - echo $IMAGE_TAG
    - echo $IMAGE_PULL
  post_ci:
    - docker build -t=$IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG
    - docker build -t=gcr.io/vidya-project/node1-img:master.33  .
    - docker push gcr.io/vidya-project/node1-img:master.33
    - docker build -t=quay.io/revathird/samplenode_test .
    - docker push quay.io/revathird/samplenode_test
    - docker build -t=742038439709.dkr.ecr.us-west-2.amazonaws.com/sample_node .
    - docker push 742038439709.dkr.ecr.us-west-2.amazonaws.com/sample_node

integrations:
  hub:
    - integrationName: ship-docker-1
      type: docker 
    - integrationName: ship-gcr
      type: gcr
    - integrationName: ship-ecr
      type: ecr
      region: us-west-2
        
    - integrationName: ship-quay
      type: quay.io
      branches:
        only:
          - m*
  
  notifications:
    - integrationName: email
      type: email
      recipients:
        - shiptest.rc.ow@gmail.com
        - revathi@shippable.com
            
    - integrationName: ship-slack-1
      type: slack
      recipients:
        - "#random"
    - integrationName: ship-hipchat-1
      type: hipchat
      recipients:
        - '#Private-room'
        - '@shiphitchcock3'
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#test1"
        
        
        
        
          
       
        
     
